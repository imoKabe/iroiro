        $(function () {
            // 初期表示時

            var ctx = document.getElementById("myChart");
            var myChart =  new Chart(ctx, {
                type: 'polarArea',
                data: {
                 
                    labels: ["感想", "リクエスト", "質問", "お返事"],
                    datasets: [{
                        backgroundColor: [
                            "#FF1493", //ディープピンク
                            "#FF8C00", //ダークオレンジ
                            "#40E0D0", //トルコ石
                            "#00BFFF", //ディープスカイブルー
                        ],
                        data: [5,5,5,5]
                    }]
                },
                options: {
                    title: {
                        display: false,
                        text: 'トリセツ'
                    },
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            min: 0,
                            max: 10
                        }
                    },
                    legend: {
                        position: "bottom"
                    }
                }
            });
            $("#mainForm").on('change', function () {
                myChart.data.datasets[0].data =
                    [$("#range1").val(), $("#range2").val(), $("#range3").val(), $("#range4").val()];
                myChart.update();
            });

            <h2 class="">使い方</h2>
            <p>
              個々のページ数を入力すると、自動で開始ページと終了ページのノンブル（全体の通し番号）を計算します。<br /><br />

              行をドラッグすることで、順番の並び替えが可能です。<br />
              左右どちらのページから開始するかも表示していますが、これは右とじ（縦書き、漫画や国語の教科書と同じ開き方）にしか対応していません。
